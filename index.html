<!doctype html>
<html lang="en">

<head>
    <title>Fish On!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/870e3c44f7.js" crossorigin="anonymous"></script>
    <link href="https://fonts.google.com/specimen/Modak?sidebar.open&selection.family=Modak" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width-device-width, initial-scale=1">
</head>

<body>
    <header class="container-fluid bg-info text-center" style="height: 10vh">
        <h1 class="modak font-large"> Fish On!</h1>
    </header>
    <main>
        <div class=" container-fluid fish">
            <div class="row">
                <div class="col-12 text-center mt-2">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/3/35/Bachforelle_Zeichnung.jpg"
                        alt="brown trout" class="img" onclick="fishing()">
                    <h1>Fish Caught: <span id="fish-caught"></span></h1>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="card col-lg-4  card shadow m-3 fish-bottom" style="width: 18rem;">
                    <div class="card-body">
                        <h2 class="card-title text-center">Upgrade Your Fishing!</h2>
                        <button id="newRod" class="" onclick="newRodTotal()">New Rod (+2)</button>
                        <h5>Clicks: +<span id="rodPrice">0</span></h5>
                        <h5> Price : <span id="newRodCount"></span></h5>
                        <button id="luck" class="" onclick="luckTotal()">Luck (+5)</button>
                        <h5>Clicks: +<span id="luckPrice">0</span></h5>
                        <h5> Price : <span id="luckCount"></span></h5>
                    </div>
                </div>
                <div class="card col-lg-4  card shadow m-3 fish-bottom" style="width: 18rem;">
                    <div class="card-body">
                        <h2 class="card-title text-center">Events!</h2>


                        <button id="boat" class="" onclick="boatTotal()">Boat (+25)</button>
                        <h5>Clicks: +<span id="boatPrice">0</span></h5>
                        <h5>Price : <span id="boatCount"></span></h5>
                        <button id="hatch" class="" onclick="hatchTotal()">Hatch (+50)</button>
                        <h5>Clicks: +<span id="hatchPrice">0</span></h5>
                        <h5>Price : <span id="hatchCount"></span></h5>
                    </div>
                </div>
            </div>
    </main>


    <footer class="container-fluid bg-info pt-3" style="height: 15vh;">
        <h1 class="text-center d-flex justify-content-center">TIGHT LINES!</h1>
    </footer>






    <script src="app.js"></script>
</body>

</html>
